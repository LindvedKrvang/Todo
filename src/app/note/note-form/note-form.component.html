<form [formGroup]="form">
  <mat-card>
    <mat-card-title>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <textarea matInput cdkTextareaAutosize placeholder="Content" formControlName="content"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
