<mat-card fxLayout="column">
  <mat-card-content>
    <ul>
      <li *ngFor="let note of notes">
        <todo-note [note]="note"></todo-note>
      </li>
    </ul>
    <button mat-fab class="float-right" cdk-overlay-origin #createButton="cdkOverlayOrigin" (click)="newNoteClick()">New +</button>
  </mat-card-content>
</mat-card>

<todo-overlay-container [shouldCreateListener]="emitter" [positionOrigin]="createButton">
  <todo-note-form></todo-note-form>
</todo-overlay-container>
